<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="file2.css">
</head>
<body>

    <div id="start-screen" class="screen">
        <h1 class="title">
            <span>Q</span><span>U</span><span>I</span><span>Z</span>
            <span>G</span><span>A</span><span>M</span><span>E</span>
        </h1>

        <p class="description">
           <span>Brains,</span> <span>vibes</span> <span>&</span> <span>chaos!</span><br>
           <span>Welcome</span> <span>to</span> <span>the</span> <span>Ultimate</span> <span>Quiz</span> <span>Challenge!</span><br>
           <span>Pick</span> <span>a</span> <span>lane,</span> <span>crush</span> <span>the</span> <span>quiz,</span> <span>and</span> <span>watch</span> <span>your</span> <span>score</span> <span>go</span> <span>BOOMMM...</span>
        </p>

        <label>Name:</label>
        <input type="text" id="username" placeholder="Enter your name">

        <label for="category">Category:</label>
        <select id="category">
            <option value="science">Science</option>
            <option value="gk">GK</option>
            <option value="maths">Maths</option>
        </select>

        <label for="level">Level:</label>
        <select id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

   <div id="quiz-screen" class="screen hidden">
        <h2 id="welcome"></h2>
        <h3 id="question"></h3>

        <div id="options">
            <button class="option" onclick="selectOption(0)"></button>
            <button class="option" onclick="selectOption(1)"></button>
            <button class="option" onclick="selectOption(2)"></button>
            <button class="option" onclick="selectOption(3)"></button>
        </div>

        <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <script src="file3.js"></script>
</body>
</html>
